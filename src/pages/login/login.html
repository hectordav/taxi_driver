<ion-content class="auth-bg">

  <div class="auth-content">

    <div class="light-bg">

      <!-- Logo -->
      <!-- Logo -->
         <div padding text-center>
         <p align="center">
            <img src="assets/img/logo_2.png" height="75px" width="200px"/>
           </p>
      </div>

      <!-- Login form -->
 <form [formGroup]="myForm" (ngSubmit)="login()" novalidate>
    <ion-list class="list-form" padding>
 
  <!-- * -->
    <ion-item>
      <ion-label floating color="apphead">Login</ion-label>
      <ion-input type="email" autocomplete="off" color="apphead" formControlName="email"></ion-input>
    </ion-item>
    <ion-item *ngIf="myForm.get('email').errors && myForm.get('email').dirty">
      <p *ngIf="myForm.get('email').hasError('required')">Campo Requerido</p>
      <p *ngIf="myForm.get('email').hasError('pattern')">Recuerda colocar un email</p>
    </ion-item>
<!-- * -->
   <ion-item>
    <ion-label floating color="apphead">Password</ion-label>
    <ion-input type="password" color="apphead" formControlName="password"></ion-input>
  </ion-item>
   <ion-item *ngIf="myForm.get('password').errors && myForm.get('password').dirty">
      <p *ngIf="myForm.get('password').hasError('required')">Campo Obligatorio</p>
  </ion-item>
  <!-- * -->
      </ion-list>
      <div padding>
     <button ion-button full color="primary" [disabled]="myForm.invalid">Entrar</button>      
      </div>
</form>
    </div>

    <div padding=""></div>

   
  </div>
</ion-content>
