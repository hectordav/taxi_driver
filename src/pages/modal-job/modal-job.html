<ion-header>
  <ion-navbar color="light" >
    <ion-title>Nueva Carrera</ion-title>
    
  </ion-navbar>
</ion-header>
<ion-content>
  <div *ngFor="let item of result">
    
  <ion-grid>
    <ion-row>
      <ion-col col-1 text-center>
        <ion-icon name="pin" class="icon-job"></ion-icon>
      </ion-col>
      <ion-col col-10> 
        <h4>{{ item.desde }}</h4>
      </ion-col>
    </ion-row>
   <!--  <ion-row>
      <ion-col width-20 text-center>
        <ion-icon name="ios-flag-outline" class="icon-job"></ion-icon>
      </ion-col>
      <ion-col width-80>
        <h4>{{ item.hasta }}</h4>
      </ion-col>
    </ion-row> -->
   
  </ion-grid>
    <div>
      <ion-item  text-wrap>
            <ion-icon name="ios-chatbubbles-outline" class="icon-job" item-start></ion-icon>
            <h4>{{ item.observacion_cliente }}</h4>
          </ion-item>
    </div>
  </div>

  <!-- buttons on bottom-->
  <ion-grid class="bottom-buttons" *ngFor="let item of result">
    <ion-row>
      <ion-col width-40>
        <button ion-button block color="danger"  (click)="ignorar_carrera(item)">Ignorar</button>
      </ion-col>
      <ion-col width-20 text-center class="remaining">
        <span>{{ remainingTime }}</span>
      </ion-col>
      <ion-col width-40>
        <button  ion-button block color="secondary"  (click)="accept(item)">Seleccionar</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
